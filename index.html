<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <title>제목</title>
  </head>

  <body>
    <div class="js-clock">
      <h1 class="js-time">00:00</h1>
    </div>

    <div class="box">
      <form class="js-form form">
        <div class="inputbox">
          <input class="nameinput" type="text" />
          <h3>이름이 무엇인가요?</h3>
        </div>
      </form>
    </div>

    <div class="toDobox">
      <form class="js-toDoForm toDoForm">
        <div class="inputboxtoDo">
          <input class="toDoInput" type="text" />
          <h3>오늘 하루 목표는 무엇인가요?</h3>
        </div>
      </form>
    </div>

    <h1 class="js-greeting greeting"></h1>
    <ul class="js-toDoList"></ul>

    <script src="time.js"></script>
    <script src="greeting.js"></script>
    <script src="bg.js"></script>
    <script src="todos.js"></script>
  </body>
</html>
