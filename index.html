<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <title>제목</title>
  </head>

  <body>
    <div class="js-clock">
      <h1 class="js-time">00:00</h1>
    </div>

    <div class="box">
      <form class="js-form form">
        <div class="inputbox">
          <label>이름이 무엇인가요?</label>
          <input id="nameinput" class="nameinput" type="text" />
        </div>
      </form>
    </div>

    <div class="toDobox">
      <form class="js-toDoForm toDoForm">
        <div class="inputboxtoDo">
          <label>오늘 하루 목표는 무엇인가요?</label>
          <input id="toDoInput" class="toDoInput" type="text" />
        </div>
      </form>
    </div>

    <h1 class="js-greeting greeting"></h1>
    <h1 class="js-toDoList"></h1>

    <script src="time.js"></script>
    <script src="greeting.js"></script>
    <script src="bg.js"></script>
    <script src="todos.js"></script>
  </body>
</html>
